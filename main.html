<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Soundbar</h2>

  <section id="buttons">
    <button class="btn" data-sound="sound1">Sound 1</button>
    <button class="btn" data-sound="sound2">Sound 2</button>
    <button class="btn" data-sound="sound3">Sound 3</button>
    <button class="btn" data-sound="sound4">Sound 4</button>
    <button class="btn" data-sound="sound5">Sound 5</button>

    <button class="stop">STOP</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
